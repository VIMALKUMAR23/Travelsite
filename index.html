<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- nav start  -->
      <nav class="navbar">
        <!-- logo text  -->
        <div class="logo">Travel-Zone</div>
        <!-- menu list details  -->
        <div class="menu__list">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Adventure Guide</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
            <li>
              <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-regular fa-heart"></i></a>
            </li>
          </ul>
        </div>
        <div class="navbar__toggle" onclick="ShowNav()">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <!-- nav end  -->

      <!-- side navbar -->
      <div class="side-bar">
        <p style="text-align: right" onclick="closeNav()">
          <i class="fa-solid fa-xmark"></i>
        </p>
        <div class="side-navbar-link">
          <ul>
            <li class="nav__side-link"><a href="">Home</a></li>
            <li class="nav__side-link"><a href="">About</a></li>
            <li class="nav__side-link"><a href="">Shop</a></li>
            <li class="nav__side-link"><a href="">Adventure Guide</a></li>
            <li class="nav__side-link"><a href="">Blog</a></li>
            <li class="nav__side-link"><a href="">Contact</a></li>
            <li class="nav__side-link">
              <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
            <li class="nav__side-link">
              <a href=""><i class="fa-regular fa-heart"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
